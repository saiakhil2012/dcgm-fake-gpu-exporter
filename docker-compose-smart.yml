# Docker Compose for DCGM Fake GPU Exporter
# Works with both build methods

version: '3.8'

services:
  dcgm-exporter:
    # Build using smart detection (default)
    build:
      context: .
      dockerfile: Dockerfile.from-binaries  # Will fail gracefully if binaries missing
    image: dcgm-fake-gpu-exporter:latest
    container_name: dcgm-exporter
    platform: linux/amd64
    ports:
      - "9400:9400"
      - "5555:5555"
    environment:
      - NUM_FAKE_GPUS=4
      - METRIC_PROFILE=static
      - METRIC_UPDATE_INTERVAL=30
      - GPU_START_INDEX=1
      - EXPORTER_PORT=9400
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9400/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Prometheus (optional, use with --profile with-prometheus)
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    restart: unless-stopped
    profiles:
      - with-prometheus

volumes:
  prometheus-data:
